<ion-view  class="view-with-bg" view-title="Home" class="pane">
	<ion-content>	   
    <div class="main_wrapper">
     	<div class="middle_text search">			
	    	<div class="loding_scree">  <!--logo heading part start here-->
					<img src="img/logo.png" class="img-responsive">
					<h2>Start your broker accreditation</h2>
					<p>Becoming accredited with Firstmac is easy. Please start by giving us your ABN number</p>
					<form class="navbar-form search_cont" ng-submit="submit_abn()" role="search">
			            <div class="form-group">
				            <span>Search your business using your ABN</span><br>
							<input type="text" class="form-control" placeholder="">
						</div>		 
        			</form>
					<div ng-if = "searchResult.length > 0 " class="business_table">
						<ul style="background:none; color:#fff;">
							<li>Business Name </li>
							<li>Location</li>
							<li>Status</li>
							<li>ABN</li>
						</ul>
						<ul class="ul_parent" ng-repeat="org in searchResult" ng-click="orgDetail({{org.id}})" data-id="{{org.id}}" >
							<li>{{org.business_name}}</li>
							<li>{{org.location}}</li>
							<li>{{org.status}}</li>
							<li>{{org.abh}}</li>
						</ul>
					</div>		
				</div><!--logo heading part end here-->			
			</div>
		</div>
	</ion-content>
</ion-view>
