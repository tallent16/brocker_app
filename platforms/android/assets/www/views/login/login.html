<ion-view  class="view-with-bg" view-title="Home" class="pane">
    <ion-content>		
		<div class="main_wrapper">
			<div class="middle_text">			
				<div class="loding_scree">  <!--logo heading part start here-->
					<img src="img/logo.png" class="img-responsive">
					<h2>Login as an accredited broker</h2>
					<h4>Please Enter your login details below</h4>
					<p style="color:red;" ng-bind="error_message"></p>
				</div><!--logo heading part end here-->				
				<div class="login_form">
			  		<form>
					  	<div class="form-group">
					   	 <label for="exampleInputEmail1">Email address</label>
					    	<input type="email" class="form-control" id="userEmail" placeholder="">
					  	</div>
					 	<div class="form-group">
					      <label for="exampleInputPassword1">Password</label>
					   	  <input type="password" class="form-control" id="userPassword" placeholder="">
					    </div>
					    <div class="form-group">
					      <a ng-href="#/forget-password"<p class="help-block">Forgotten your password?<img src="img/arrow_right.png">
					      </p></a>
					    </div>					  
					    <button type="submit" ng-click="login()" class="btn btn-default">LOG IN</button>
					    <p class="help-block two"><span>Not Yet accretited?</span>Get started<img src="img/arrow_right.png">
					    </p>
					</form>
		    	</div>
	  		</div>
	    </div>
 	</ion-content>
</ion-view>
